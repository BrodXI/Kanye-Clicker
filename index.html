<!DOCTYPE html>
<div class="container">
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye Clicker</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="cookie-clicker" onclick="increaseCookies()">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMY-uDuYKJOfUHmA7pyXq6RPiFWKImT3NE2Q&s" alt="Cookie" style="width: 200px;" />

    </div>
